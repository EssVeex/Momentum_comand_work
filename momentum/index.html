<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum by Voronyi</title>
</head>
<body>
  <div class="out-shadow"></div>
  <div class="menu">
    <div class="nav">
      <div class="column first">
        <div class="toggle time-toggle">
          <span class="settings-span">
            Time
          </span>
          <label class="switch">
            <input class="checkbox-time" type="checkbox" checked="true">
          </label>
        </div>
        <div class="toggle date-toggle">
          <span class="settings-span">
            Date
          </span>
          <label class="switch">
            <input class="checkbox-date" type="checkbox" checked="true">
          </label>
        </div>
        <div class="toggle audio-toggle">
          <span class="settings-span">
            Music
          </span>
          <label class="switch">
            <input class="checkbox-music" type="checkbox" checked="true">
          </label>
        </div>
        <div class="toggle weather-toggle">
          <span class="settings-span">
            Weather
          </span>
          <label class="switch">
            <input class="checkbox-weather" type="checkbox" checked="true">
          </label>
        </div>
        <div class="toggle quote-toggle">
          <span class="settings-span">
            Quotes
          </span>
          <label class="switch">
            <input class="checkbox-quotes" type="checkbox" checked="true">
          </label>
        </div>
        <div class="toggle greeting-toggle">
          <span class="settings-span">
            Greeting
          </span>
          <label class="switch">
            <input class="checkbox-greet" type="checkbox" checked="true">
          </label>
        </div>
      </div>
      <div class="column second">
        <h2>
          Images
        </h2>
        <div class="img-toggle">
          <select class="imgs">
            <option value="0">
              GitHub
            </option>
            <option value="1">
              Unsplash API
            </option>
            <option value="2">
              Flickr API
            </option>
          </select>
        </div>
      </div>
      <div class="column third">
        <h2>
          Image tag
        </h2>
        <input class="tag" type="text">
      </div>
    </div>
  </div>
  <header class="header">
    <div class="player">
      <audio class="audio"></audio>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <buttonc class="volume player-icon volume-icon"></button>
      </div>
      <div class="volume-bar">
        <div class="volume-input"></div>
      </div>
      <div class="progress-container">
        <span class="progress-time">00:00</span>
        <span class="progress-time track-name"></span>
        <span class="progress-length"></span>
      </div>
      <input type="range" class="progress-bar">
      <ul class="play-list"></ul>
    </div>
    <div class="settings-container">
      <div class="settings player-icon"></div>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Kyiv">
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name">
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="js/quotes.js"></script>
  <script src="js/date.js"></script>
  <script src="js/weather.js"></script>
  <script type="module" src="js/audio.js"></script>
  <script type="module" src="js/playList.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
